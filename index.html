<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frontend Mentor | NFT preview card component hub</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
</head>
<body>

	<div class="container">
		
		<div class="img">
			<img src="images/image-equilibrium.jpg" alt="Equilibrium">
			<div class="cyan"></div>
			<div class="view"><img src="images/icon-view.svg" alt="view"></div>
		</div>
		<h1>Equilibrium #3429</h1>
		<p>Our Equilibrium collection promotes balance and calm</p>
		<div class="section">
			<div class="left box">
				<img src="images/icon-ethereum.svg" alt="ethereum">
				<p>0.041ETH</p>
			</div>
			<div class="right box">
				<img src="images/icon-clock.svg" alt="clock">
				<p>3 days left</p>
			</div>
		</div>
		<div class="footer">
			<img src="images/image-avatar.png" alt="avatar">
			<p>Creation of <a href="">Jules Wyvers</a></p>
		</div>


	</div>

	<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nurio34">Nurio34</a>.
    </footer>

</body>
</html>
